<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main class="container">
  <div class="card">
    <div class="card_image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <div class="card_content">
      <div class="card_content--title">
        <h2 class="card_content--title-name">Equilibrium #3429</h2>
      </div>
      <p class="card__content--description">
        Our Equilibrium collection promotes balance and calm. 
      </p>
      <div class="card__content--price">
        <p class="card__content--price-amount">0.041 ETH</p>
        <p class="card__content--price-days">3 days left</p>
      </div>
      <div class="card__content--creator">
        <p class="card__content--creator-name">Creation of Jules Wyvern</p>
      </div>
    </div>
  </div>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
