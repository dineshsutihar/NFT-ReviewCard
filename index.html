<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card_image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" width="300px">
    </div>
    <div class="card_content">
      <div class="card_title">
        <h2>Equilibrium #3429</h2>
      </div>
      <p class="card_content--description">
        Our Equilibrium collection promotes balance and calm. 
      </p>
      <div class="card__content--price">

        <div class="card__content--price-amount">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </div>
        
        <div class="card__content--price-days">
          <img src="images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
        
      </div>
      <hr>
      <div class="card__content--creator">
        <p>Creation of Jules Wyvern</p>
      </div>
    </div>
  </div>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dineshsutihar">Dinesh Sutihar</a>.
  </footer>
</body>
</html>
